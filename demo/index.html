<!doctype html>
<html>
    <head>
        <title>jQuery Styled Select</title>
        
        <!-- Styles -->
        <link rel="stylesheet" type="text/css" media="all" href="style/jquery.styled-select.min.css">

    </head>
    <body>
        <h1>jQuery Styled Select</h1>

        <form method="post" action="#">
            <label for="selectbox">Select box</label>
            <select id="selectbox" name="selectbox" data-ssel>
                <option>Please select</option>
                <option value="opt1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="62">Option 4</option>
                <option value="73">Option 5</option>
                <option value="82">Option 6</option>
                <option value="83">Option 7</option>
                <option value="12">Option 8</option>
                <option value="13">Option 9</option>
                <option value="22">Option 10</option>
                <option value="23">Option 11</option>
            </select>
        </form>
      

        <!-- Scripts -->
        <script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../jquery.styled-select.min.js"></script>
    </body>
</html>
